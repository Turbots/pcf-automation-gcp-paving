- name: destroy-gcp
  serial: true
  public: false
  plan:
  - aggregate:
    - get: pcf-automation-source
      trigger: false
  - do:
    - put: env-state-gcp
      params:
        terraform_source: pcf-automation-source/terraforming-gcp/terraforming-pas
        delete_on_failure: true
        env_name: ((pas.env_name))
        action: destroy
      get_params:
        action: destroy
