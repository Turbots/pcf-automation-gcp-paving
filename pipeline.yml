---
resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: beta-backend

resources:

- name: env-state-gcp
  type: terraform
  source:
    backend_type: gcs
    backend_config:
      bucket: ((gcp.project))-((gcp.bucket))
      prefix: ((pas.env_name))
      credentials: ((gcp.gcp_service_account))
    vars:
      project: ((gcp.project))
      region: ((gcp.region))
      zones: ((gcp.zones))
      service_account_key: ((gcp.gcp_service_account))
      buckets_location: ((gcp.buckets_location))
      dns_suffix: ((pas.dns_suffix))
      ssl_cert: ((pas.ssl_cert.certificate))
      ssl_private_key: ((pas.ssl_cert.private_key))
      opsman_vm: false
      opsman_image_url: ""

# configurations
- name: pcf-automation-source
  type: git
  source:
    private_key: ((github.private_key))
    uri: ((github.repos.pcf-automation-source.uri))
    branch: master

- name: configuration
  type: git
  source:
    private_key: ((github.private_key))
    uri: ((github.repos.configuration.uri))
    branch: master

jobs:
- name: terraforming-gcp
  serial: true
  public: false
  plan:
  - get: pcf-automation-source
    trigger: true
  - put: env-state-gcp
    params:
      env_name: ((pas.env_name))
      terraform_source: pcf-automation-source/terraforming-gcp/terraforming-pas
      delete_on_failure: false

- name: template-configuration
  serial: true
  public: false
  plan:
  - aggregate:
    - get: pcf-automation-source
      trigger: true
      passed: [terraforming-gcp]
    - get: configuration
  - task: add-new-templates
    input_mapping:
      config: configuration
      pcf-automation: pcf-automation-source
    params:
      ENV_NAME: ((pas.env_name))
      GIT_AUTHOR_EMAIL: "pcf-pipeline-bot@banck.net"
      GIT_AUTHOR_NAME: "PCF Automation Bot"
      COMMIT_MESSAGE: 'Update template files'
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: alpine/git
      inputs:
        - name: config
        - name: pcf-automation
      outputs:
        - name: config-commit
      run:
        path: /bin/sh
        args:
          - -c
          - |
              set -eux
              git clone config config-commit
              mkdir -p config-commit/$ENV_NAME
              cp -a pcf-automation/templates/* config-commit/$ENV_NAME
              ls -l config-commit/$ENV_NAME
              git config --global user.email "$GIT_AUTHOR_EMAIL"
              git config --global user.name "$GIT_AUTHOR_NAME"
              cd config-commit
              git add -A
              git diff-index --quiet HEAD || git commit -m "$COMMIT_MESSAGE"
  - put: configuration
    params:
      repository: config-commit
      merge: true

- name: upload-opsman
  serial: true
  public: false
  plan:
  - aggregate:
    - get: configuration
    - get: env-state-gcp
      passed: [terraforming-gcp]
  - task: interpolate-terraform-config
    input_mapping:
      files: configuration
      terraform-output: env-state-gcp
    output_mapping:
      interpolated-files: configuration
    params:
      ENV_NAME: ((pas.env_name))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: hairyhenderson/gomplate
          tag: alpine
      inputs:
        - name: files
        - name: terraform-output
      outputs:
        - name: interpolated-files
      run:
        path: /bin/sh
        args:
          - -c
          - |
              /bin/gomplate --input-dir files/$ENV_NAME -d data=file://$(pwd)/terraform-output/metadata?type=application/json --output-dir interpolated-files/$ENV_NAME --verbose
              cat interpolated-files/$ENV_NAME/env/env.yml
              cat interpolated-files/$ENV_NAME/download-product-configs/opsman.yml
              cat interpolated-files/$ENV_NAME/config/director.yml
              cat interpolated-files/$ENV_NAME/config/auth.yml
